<!DOCTYPE html>
<html>
<head>
    <title>Student Result Table</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        td {
            background-color: #e6f7ff;
        }
        .report-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff6347;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .report-button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <h2>Student Result Table</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Math</th>
            <th>Psychology</th>
            <th>Logic</th>
            <th>Physics</th>
            <th>Sport</th>
            <th>Geography</th>
            <th>English</th>
        </tr>
        <tr>
            <td>UUR------</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
        </tr>
    </table>
    <button class="report-button">Report Problem</button>
</body>
</html>
